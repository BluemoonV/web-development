<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Developer Feedback Survey</h1>
    <p id="description">Weâ€™d love your feedback to improve our developer community experience.</p>

    <form id="survey-form">
      <!-- Name Field -->
      <label id="name-label" for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your full name" 
        required 
      />

      <!-- Email Field -->
      <label id="email-label" for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
      />

      <!-- Number Field -->
      <label id="number-label" for="number">Years of Experience</label>
      <input 
        type="number" 
        id="number" 
        name="experience" 
        min="0" 
        max="50" 
        placeholder="e.g., 5" 
        required 
      />

      <!-- Dropdown -->
      <label for="dropdown">What describes your current role?</label>
      <select id="dropdown" name="role">
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="full-time">Full-Time Developer</option>
        <option value="freelancer">Freelancer</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Would you recommend us to others?</legend>
        <label>
          <input type="radio" name="recommend" value="definitely" /> Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe" /> Maybe
        </label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>What topics are you interested in?</legend>
        <label>
          <input type="checkbox" value="html" name="interests" /> HTML
        </label>
        <label>
          <input type="checkbox" value="css" name="interests" /> CSS
        </label>
        <label>
          <input type="checkbox" value="javascript" name="interests" /> JavaScript
        </label>
        <label>
          <input type="checkbox" value="react" name="interests" /> React
        </label>
      </fieldset>

      <!-- Textarea -->
      <label for="comments">Any comments or suggestions?</label>
      <textarea 
        id="comments" 
        name="comments" 
        rows="4" 
        cols="50" 
        placeholder="Share your thoughts here...">
      </textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
